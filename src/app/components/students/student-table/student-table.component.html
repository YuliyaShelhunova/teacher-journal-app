<h2 class="title-style">{{'students' | translate}}</h2>
<div>
    <table matSort class="table table-bordered table-dark" (matSortChange)="sortData($event)">
        <thead class="thead-background">
            <tr>
                <th mat-sort-header="id" scope="col">{{'id' | translate}}</th>
                <th mat-sort-header="firstName" scope="col">{{'firstName' | translate}}</th>
                <th mat-sort-header="lastName" scope="col">{{'lastName' | translate}}</th>
                <th mat-sort-header="address" scope="col">{{'address' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <th scope="row">{{student.id}}</th>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.address}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="add-button">
    <button class="adding" data-toggle="modal" data-target="#myModal" title="Add new student" (click)="openModal()"><img
            src="../../../assets/images/add-button.png" width="100px"></button>
</div>
